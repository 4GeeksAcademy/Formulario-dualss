<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Formulario de pago</title>
</head>

<body>
    <div class="container mt-4 border border-light rounded">
        <div class="row">
            <div class="col p-3 py-1 bg-light border-bottom border-light">
                <h1>Payment form example</h1>
            </div>
        </div>
        <div class="row">
            <div class="col p-3 mt-2">
                <div class="alert alert-danger" role="alert">
                    <strong>Some fields are missing</strong>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-5">
                <div class="form-group">
                    <label for="exampleInputTarjeta">Card #</label>
                    <input type="text" class="form-control mt-1" id="exampleInputTarjeta" placeholder="XXXXXXXXXXXXX">
                </div>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="exampleInputCVC">CVC #</label>
                    <input type="text" class="form-control mt-1" id="exampleInputCVC" placeholder="XXX">
                </div>
            </div>
            <div class="col-4">
                <div class="col-auto">
                    <label class="sr-only" for="inlineFormInputGroup">Amount</label>
                    <div class="input-group mb-2 mt-1">
                        <div class="input-group-prepend">
                            <div class="input-group-text"><strong>$</strong></div>
                        </div>
                        <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Amount">
                    </div>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <div class="form-group">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" class="form-control mt-1" id="inputFirstName">
                </div>
            </div>
            <div class="col-6">
                <div class="form-group">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" class="form-control mt-1" id="inputLastName">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-6">
                <div class="form-group">
                    <label for="inputCity">City</label>
                    <input type="text" class="form-control mt-1" id="inputCity">
                </div>
            </div>
            <div class="col-3">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control mt-1">
                    <option selected>Pick a state</option>
                    <option>California</option>
                    <option>Ohio</option>
                    <option>Texas</option>
                </select>
            </div>
            <div class="col-3">
                <div class="form-group">
                    <label for="inputPC">Postal Code</label>
                    <input type="text" class="form-control mt-1" id="inputPC">
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-3">
                <p for="exampleAccount">We accept:</p>
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-secondary">
                        <input autocomplete="off" checked id="blue" name="options" type="radio">
                        <img src="https://img.icons8.com/?size=100&id=1429&format=png&color=000000" width="25px"></img>
                    </label> 
                    <label class="btn btn-secondary">
                        <input autocomplete="off" id="red" name="options" type="radio">
                        <img src="https://img.icons8.com/?size=100&id=1431&format=png&color=000000" width="25px" ></img>
                    </label> 
                    <label class="btn btn-secondary">
                        <input autocomplete="off" id="green" name="options" type="radio">
                        <img src="https://img.icons8.com/?size=100&id=wgbXIQnFyKYn&format=png&color=000000" width="25px"></img>
                    </label> 
                    <label class="btn btn-secondary">
                        <input autocomplete="off" id="yellow" name="options" type="radio">
                        <img src="https://img.icons8.com/?size=100&id=43qXrq5Hz8Sl&format=png&color=000000" width="25px"></img>
                    </label> 
                </div>
            </div>
            <div class="col-3">
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <div class="form-group">
                        <label for="inputMessage">Message</label>
                        <textarea class="form-control mt-1" id="inputMessage" rows="3"></textarea>
                    </div>
                    <div class="infoMessage">
                        Add any notes here.
                    </div>
                </div>
            </div>
        </div>
        <div class="row bg-light border-top border-light rounded p-1">
            <div class="col-10"></div>
            <div class="col-1">
                <input class="btn btn-primary bg-secondary border-0 p-2" type="button" value="Cancel">
            </div>
            <div class="col-1">
                <input class="btn btn-primary border-0 p-2" type="submit" value="Send">
            </div>
        </div>
    </div>
</body>

</html>
